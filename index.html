    <style>
:root {
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --accent-color: #16a085;
    --background-color: #f5f7fa;
    --text-color: #34495e;
    --hover-color: #2980b9;
    --border-color: #bdc3c7;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --transition-speed: 0.3s;
    --font-primary: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --font-secondary: 'Roboto', Arial, sans-serif;
}

@media (prefers-color-scheme: dark) {
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --accent-color: #16a085;
        --background-color: #1a1a2e;
        --text-color: #ecf0f1;
        --hover-color: #2980b9;
        --border-color: #34495e;
        --shadow-color: rgba(0, 0, 0, 0.3);
    }
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    font-size: 62.5%; /* 1rem = 10px */
    scroll-behavior: smooth;
}

body {
    font-family: var(--font-primary);
    line-height: 1.8;
    background-color: var(--background-color);
    color: var(--text-color);
    font-size: 1.8rem;
    transition: all var(--transition-speed) ease;
    overflow-x: hidden;
}

.container {
    max-width: 120rem;
    margin: 0 auto;
    padding: 4rem 2rem;
}

header {
    text-align: center;
    margin-bottom: 6rem;
    position: relative;
}

h1 {
    color: var(--primary-color);
    font-size: 5rem;
    margin-bottom: 2rem;
    line-height: 1.2;
    text-shadow: 0.2rem 0.2rem 0.4rem var(--shadow-color);
    position: relative;
    display: inline-block;
}

h1::after {
    content: '';
    position: absolute;
    bottom: -1rem;
    left: 50%;
    width: 50%;
    height: 0.4rem;
    background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    transform: translateX(-50%);
    border-radius: 0.2rem;
}

.search-container {
    margin-bottom: 4rem;
    position: relative;
}

#search-input {
    width: 100%;
    padding: 2rem 3rem;
    font-size: 1.8rem;
    border: none;
    border-radius: 5rem;
    background-color: var(--background-color);
    color: var(--text-color);
    transition: all var(--transition-speed) ease;
    box-shadow: 0 0.5rem 1.5rem var(--shadow-color);
}

#search-input:focus {
    outline: none;
    box-shadow: 0 1rem 2.5rem var(--shadow-color);
    transform: translateY(-0.2rem);
}

#search-input::placeholder {
    color: var(--text-color);
    opacity: 0.6;
}

#toc {
    list-style-type: none;
    background-color: var(--background-color);
    border-radius: 1.5rem;
    box-shadow: 0 1.5rem 4rem var(--shadow-color);
    overflow: hidden;
    position: relative;
}

#toc::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 0.5rem;
    background: linear-gradient(to right, var(--primary-color), var(--accent-color));
}

#toc li {
    border-bottom: 0.1rem solid var(--border-color);
    transition: all var(--transition-speed) ease;
    position: relative;
    overflow: hidden;
}

#toc li:last-child {
    border-bottom: none;
}

#toc a {
    text-decoration: none;
    color: var(--text-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2.5rem 3rem;
    transition: all var(--transition-speed) ease;
    position: relative;
    z-index: 1;
}

#toc a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    opacity: 0;
    transition: opacity var(--transition-speed) ease;
    z-index: -1;
}

#toc a:hover::before,
#toc a:focus::before {
    opacity: 0.1;
}

#toc a:hover,
#toc a:focus {
    color: var(--primary-color);
    transform: translateX(1rem);
}

.page-number {
    font-weight: bold;
    margin-left: 1.5rem;
    flex-shrink: 0;
    background-color: var(--primary-color);
    color: var(--background-color);
    padding: 0.5rem 1.5rem;
    border-radius: 2rem;
    font-size: 1.4rem;
    transition: all var(--transition-speed) ease;
}

#toc a:hover .page-number,
#toc a:focus .page-number {
    background-color: var(--accent-color);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(2rem);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#toc li {
    animation: fadeInUp 0.6s ease-out forwards;
    opacity: 0;
}

#toc li:nth-child(odd) {
    animation-delay: 0.2s;
}

#toc li:nth-child(even) {
    animation-delay: 0.3s;
}

h1, #search-input {
    animation: fadeInUp 0.8s ease-out forwards;
}

/* Accessibility improvements */
#search-input:focus-visible,
#toc a:focus-visible {
    outline: 0.3rem solid var(--accent-color);
    outline-offset: 0.2rem;
}

/* Skip to main content link */
.skip-link {
    position: absolute;
    top: -4rem;
    left: 1rem;
    background: var(--accent-color);
    color: var(--background-color);
    padding: 0.8rem 1.5rem;
    border-radius: 0 0 0.5rem 0.5rem;
    transition: top 0.3s ease-in-out;
    z-index: 100;
}

.skip-link:focus {
    top: 0;
}

/* Responsive design improvements */
@media (max-width: 768px) {
    html {
        font-size: 56.25%; /* 1rem = 9px */
    }

    .container {
        padding: 2rem 1rem;
    }

    h1 {
        font-size: 4rem;
    }

    #toc a {
        padding: 2rem 2.5rem;
    }
}

@media (max-width: 480px) {
    html {
        font-size: 50%; /* 1rem = 8px */
    }

    h1 {
        font-size: 3.5rem;
    }

    #search-input {
        padding: 1.5rem 2rem;
    }

    .page-number {
        padding: 0.4rem 1rem;
        font-size: 1.2rem;
    }
}

/* Print styles */
@media print {
    body {
        font-size: 12pt;
        line-height: 1.5;
        background: none;
        color: #000;
    }

    .container {
        max-width: 100%;
        padding: 0;
    }

    h1 {
        font-size: 24pt;
        color: #000;
    }

    #search-input, .skip-link {
        display: none;
    }

    #toc {
        box-shadow: none;
        page-break-inside: avoid;
    }

    #toc a {
        padding: 10pt 0;
    }

    .page-number {
        background: none;
        color: #000;
        padding: 0;
    }
}

/* High contrast mode */
@media (forced-colors: active) {
    :root {
        --primary-color: CanvasText;
        --secondary-color: CanvasText;
        --accent-color: Highlight;
        --background-color: Canvas;
        --text-color: CanvasText;
        --hover-color: Highlight;
        --border-color: CanvasText;
    }

    #toc::before,
    .page-number {
        background-color: CanvasText;
        color: Canvas;
    }

    #toc a:hover::before,
    #toc a:focus::before {
        opacity: 0.5;
    }
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce) {
    *,
    ::before,
    ::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }
}

  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

function createTOC() {
    const tocElement = document.getElementById('toc');
    const fragment = document.createDocumentFragment();
    
    tocItems.forEach((item, index) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.innerHTML = `<span class="title">${item.title}</span><span class="page-number">${item.page}</span>`;
        a.href = `https://online.fliphtml5.com/ycdxn/moun/#p=${item.page}`;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.setAttribute('aria-label', `${item.title} - الصفحة ${item.page}`);
        li.appendChild(a);
        fragment.appendChild(li);
    });
    
    tocElement.appendChild(fragment);
}

function highlightText(text, searchTerm) {
    if (!searchTerm) return text;
    const escapedSearchTerm = searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const regex = new RegExp(`(${escapedSearchTerm})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
}

function filterTOC() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const tocItems = document.querySelectorAll('#toc li');
    let visibleCount = 0;

    tocItems.forEach(item => {
        const title = item.querySelector('.title').textContent.toLowerCase();
        const pageNumber = item.querySelector('.page-number').textContent;
        
        if (title.includes(searchTerm) || pageNumber.includes(searchTerm)) {
            item.style.display = '';
            item.querySelector('.title').innerHTML = highlightText(item.querySelector('.title').textContent, searchTerm);
            visibleCount++;
        } else {
            item.style.display = 'none';
        }
    });

    updateSearchResults(visibleCount);
}

function updateSearchResults(count) {
    const resultsElement = document.getElementById('search-results');
    if (resultsElement) {
        resultsElement.textContent = `تم العثور على ${count} نتيجة`;
    }
}

// Initialize the TOC
document.addEventListener('DOMContentLoaded', () => {
    createTOC();
    
    const searchInput = document.getElementById('search-input');
    if (searchInput) {
        searchInput.addEventListener('input', debounce(filterTOC, 300));
    }
    
    const searchContainer = document.querySelector('.search-container');
    if (searchContainer) {
        const resultsElement = document.createElement('div');
        resultsElement.id = 'search-results';
        searchContainer.appendChild(resultsElement);
    }
